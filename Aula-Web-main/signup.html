<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <h1>Cadastro</h1>

    <div id="signupForm">
        <h2>Cadastro</h2>
        <form id="signup" onsubmit="return cadastrarUsuario()">
            <label for="signupUsername">Nome de Usuário:</label>
            <input type="text" id="signupUsername" minlength="3" required>
            <br>
            <label for="signupEmail">E-mail:</label>
            <input type="email" id="signupEmail" required>
            <br>
            <label for="signupPassword">Senha:</label>
            <input type="password" id="signupPassword" minlength="8" required>
            <br>
            <label for="confirmPassword">Confirmação de Senha:</label>
            <input type="password" id="confirmPassword" minlength="8" required>
            <br>
            <button type="submit">Cadastrar</button>
        </form>

    <script src="js/signup.js"></script>
</body>
</html>
